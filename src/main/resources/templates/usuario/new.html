<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Notas</title>
</head>
<body>
    <div class="container">
        <div layout:fragment="content">
            <h1>Dados da usuario</h1>
            <div class="text-right">
                <a class="btn btn-primary" href="./listar.html" th:href="@{/usuario}" role="button" title="Listar usuarios">Listar usuarios</a>
            </div>
            <br>
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome do usuario:</label>
                    <div class="col-sm-10">
                        <input type="nome" class="form-control form-control-sm" id="nome">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cpf" class="col-sm-2 col-form-label">CPF:</label>
                    <div class="col-sm-10">
                        <input type="cpf" class="form-control form-control-sm" id="cpf">
                    </div>
                </div>
                <div class="text-right">
                    <a class="btn btn-primary new" id="new" href="#" role="button" title="Cadastrar usuario">Cadastrar</a>
                </div>
        </div>
    </div>    
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<div layout:fragment="javascript">
    <script src="../../static/js/usuario/new.js" th:src="@{/js/usuario/new.js}"></script>
</div>
</html>
