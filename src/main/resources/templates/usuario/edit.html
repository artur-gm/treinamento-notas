<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Notas</title>
    <link rel="stylesheet" href="/css/application.css" />
</head>
<body class="corpo">
    <div class="container">
        <div layout:fragment="content">
            <h1>Dados da usuario</h1>
            <div class="text-right">
                <a class="btn btn-primary my-btn" href="./listar.html" th:href="@{/usuario}" role="button" title="Listar usuarios">Listar usuarios</a>
            </div>
            <br>
                <input type="hidden" id="idUsuario" th:value="${usuario.idUsuario}">
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome do usuario:</label>
                    <div class="col-sm-10">
                        <input type="nome" class="form-control form-control-sm formulario" id="nome"
                        th:value="${usuario.nome}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cpf" class="col-sm-2 col-form-label">CPF:</label>
                    <div class="col-sm-10">
                        <input type="cpf" class="form-control form-control-sm formulario" id="cpf"
                        th:value="${usuario.cpf}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="rg" class="col-sm-2 col-form-label">RG:</label>
                    <div class="col-sm-10">
                        <input type="rg" class="form-control form-control-sm formulario" id="rg"
                        th:value="$usuario.rg">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="endereco" class="col-sm-2 col-form-label">Endereço:</label>
                    <div class="col-sm-10">
                        <input type="endereco" class="form-control form-control-sm formulario" id="endereco"
                        th:value="$usuario.endereco">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="telefone" class="col-sm-2 col-form-label">Telefone:</label>
                    <div class="col-sm-10">
                        <input type="telefone" class="form-control form-control-sm formulario" id="telefone"
                        th:value="$usuario.telefone">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control form-control-sm formulario" id="email"
                        th:value="$usuario.email">
                    </div>
                </div>
                <div class="text-right">
                    <a class="btn btn-primary edit my-btn" id="edit" href="#" 
                    role="button" title="Salvar Alterações"
                    th:data-id="${usuario.idUsuario}">
                    Enviar</a>
                </div>
        </div>
    </div>    
</body>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div layout:fragment="javascript">
    <script src="../../static/js/usuario/edit.js" th:src="@{/js/usuario/edit.js}"></script>
</div>
</html>
