<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Notas</title>
    <link rel="stylesheet" href="/css/application.css" />
</head>

<body>
    <div class="container">
        <div layout:fragment="content">
        
        <h1>Matérias</h1>
        <div class="text-right">
            <a class="btn btn-primary my-btn" id="new" href="./new.html" th:href="@{/materia/new}" role="button" title="Adicionar matéria">Adicionar matéria</a>
        </div>
    </br>
    <div class="card">
    <table class="table tabela" id="tabelaMaterias">
        <thead class="thead-light">
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
            <tr style="cursor:pointer" href="#"
                th:each="materia: ${materias}">
                <td th:text="${materia.nome}">
                <td th:text="${materia.descricao}">

                </td>
                <td>
                    <a class="btn btn-primary my-btn" id="botao-alterar"   role="button" href="#"
                       th:href="@{/materia/{id}/edit(id=${materia.idMateria})}"
                       >Alterar</a>
                    <a class="btn btn-danger my-btn delete" href="#"
                       th:data-id="${materia.idMateria}"
                       role="button" id="delete" title="Deletar materia">Deletar</a>
                       <!--TODO: Alert pra confirmar deleção-->
                </td>
            </tr>
            </tbody>

    </table>
    </div>
        
    </div>    
    </div>    
</body>

<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div layout:fragment="javascript">
    <script src="../../static/js/materia/delete.js" th:src="@{/js/materia/delete.js}"></script>
</div>
</html>
