<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Notas</title>
    <link rel="stylesheet" href="/css/application.min.css" />
</head>
<body class="corpo">
    <div class="container">
        <div layout:fragment="content">
            <h1>Dados da materia</h1>
            <div class="text-right">
                <a class="btn btn-primary my-btn" href="./listar.html" th:href="@{/materia}" role="button" title="Listar materias">Listar materias</a>
            </div>
            <br>
                <input type="hidden" id="idMateria" th:value="${materia.idMateria}">
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome da matéria:</label>
                    <div class="col-sm-10">
                        <input type="nome" class="form-control form-control-sm formulario" id="nome"
                        th:value="${materia.nome}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="descricao" class="col-sm-2 col-form-label">Descrição da matéria:</label>
                    <div class="col-sm-10">
                        <input type="descricao" class="form-control form-control-sm formulario" id="descricao"
                        th:value="${materia.descricao}">
                    </div>
                </div>
                <div class="text-right">
                    <a class="btn btn-primary edit my-btn" id="edit" href="#" 
                    role="button" title="Salvar Alterações"
                    th:data-id="${materia.idMateria}">
                    Enviar</a>
                </div>
        </div>
    </div>    
</body>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div layout:fragment="javascript">
    <script src="../../static/js/materia/edit.js" th:src="@{/js/materia/edit.js}"></script>
</div>
</html>
